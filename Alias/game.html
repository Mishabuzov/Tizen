<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="A single-page template generated by Tizen Web IDE" />

<link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css" />
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<div data-role="page">

		<div data-role="content">

			<div class="centered"
				style="height: 400px; width: 300px; text-align: center;">

				<p>
					<span id="my_timer"
						style="color: #f00; font-size: 150%; font-weight: bold;">10</span>
				</p>

				<p>
					Score is: <span id="score"
						style="font-size: 100%; font-weight: bold;">0</span>
				</p>
				<button id="btnAcceptWord">Отгадано</button>
				<div class="center_vertical"
					style="height: 150px; width: 300px; background: #d4d4d4;">
					<p id="wordScreen" style="font-size: 20pt; color: black;">Super
						Word!</p>
				</div>
				<button id="btnMissWord">Пропустить</button>
			</div>
		</div>

	</div>
</body>
</html>
